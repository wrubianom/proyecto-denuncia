<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                template="./template/basicTemplate.xhtml">

    <ui:define name="content">
        <h:form>

            <center><h:outputLabel value="A QUIEN VOY A DENUNCIAR" styleClass="TextoSubTitulo"/></center><br/><br/>
            <center><h:outputLabel value="Id de la denuncia en curso # #{quienDenunciaController.denunciaCurso.idDenuncia}" styleClass="TextoSubTitulo"/></center><br/><br/>
            <fieldset style="background: rgba(0,0,0,0.3);TextoLegend">
                <legend align="left" style="color: #ffffff; font-style: italic;">Formulario #3: Datos Generales</legend>
                <h:panelGrid columns="3" cellspacing="5" cellpadding="5">
                    <h:outputLabel for="agresorIdentificado" value="Agresor Identificado: " styleClass="TextoLabaelOne"/>
                    <p:spacer width="20"/>

                    <p:selectOneMenu id="agresorIdentificado" value="#{quienDenunciaController.denunciaPersonaCurso.agresorIdentificado}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItem itemLabel="Si" itemValue="true"></f:selectItem>
                        <f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
                    </p:selectOneMenu>

                    <h:outputLabel for="relacionAgresor" value="Relación con Agresor: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>

                    <p:selectOneMenu id="relacionAgresor" value="#{quienDenunciaController.denunciaPersonaCurso.idRelaccionAgresor.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.relacionAgresor}" var="agre" itemLabel="#{agre.nombreParametro}" itemValue="#{agre.idParametro}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="observa" value="Observaciones " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="observa" value="#{quienDenunciaController.denunciaPersonaCurso.observaciones}"></p:inputText>


                    <h:outputLabel for="tipoIdentificacion" value="Tipo de Identificación: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>

                    <p:selectOneMenu id="tipoIdentificacion" value="#{quienDenunciaController.personaDenuncia.idTipoDocumento.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.tipoIdentificacionList}" var="tipoDoc" itemLabel="#{tipoDoc.nombreParametro}" itemValue="#{tipoDoc.idParametro}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="identificacion" value="Identificación: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="identificacion" label="Identificación" value="#{quienDenunciaController.personaDenuncia.numeroDocumento}" title="Identificación" maxlength="20" placeholder="Identificación" validatorMessage="Error en Identificación"/>
                    <h:outputLabel for="expedida" value="Expedida: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="expedida" label="Expedida" value="#{quienDenunciaController.personaDenuncia.lugarExpedicion}" title="Expedida" maxlength="20" placeholder="Expedida" validatorMessage="Error en Expedida"/>
                    <h:outputLabel for="apellido1" value="Apellido 1: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="apellido1" label="Apellido 1" value="#{quienDenunciaController.personaDenuncia.primerApellido}" title="Apellido 1" maxlength="20" placeholder="Apellido 1" validatorMessage="Error en Apellido 1"/>
                    <h:outputLabel for="apellido2" value="Apellido 2: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="apellido2" label="Apellido 2" title="Apellido 2" value="#{quienDenunciaController.personaDenuncia.segundoApellido}" maxlength="20" placeholder="Apellido 2" validatorMessage="Error en Apellido 2"/>
                    <h:outputLabel for="nombre1" value="Nombre 1: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="nombre1" label="Nombre 1" title="Nombre 1" value="#{quienDenunciaController.personaDenuncia.primerNombre}" maxlength="20" placeholder="Nombre 1" validatorMessage="Error en Nombre 1"/>
                    <h:outputLabel for="nombre2" value="Nombre 2: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:inputText id="nombre2" label="Nombre 2" title="Nombre 2" value="#{quienDenunciaController.personaDenuncia.segundoNombre}" maxlength="20" placeholder="Nombre 2" validatorMessage="Error en Nombre 2"/>
                    <h:outputLabel for="genero" value="Genero: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="genero" value="#{quienDenunciaController.personaDenuncia.sexo.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.tipoSexolist}" var="sex" itemLabel="#{sex.nombreParametro}" itemValue="#{sex.idParametro}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:calendar id="fechaNacimiento" label="Fecha de Nacimiento" value="#{quienDenunciaController.personaDenuncia.fechaNacimiento}" title="Fecha de Nacimiento" maxlength="20" placeholder="Fecha de Nacimiento" validatorMessage="Error en Fecha de Nacimiento"/>
                    <h:outputLabel for="lugarNacimiento" value="Lugar de Nacimiento: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="lugarNacimiento" value="#{quienDenunciaController.personaDenuncia.lugarNacimiento.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.lugaresNacimiento}" var="lugarNa" itemLabel="#{lugarNa.nombreParametro}" itemValue="#{lugarNa.idParametro}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </fieldset><br/>
            <fieldset style="background: rgba(0,0,0,0.3);TextoLegend">
                <legend align="left" style="color: #ffffff; font-style: italic;">Formulario #3: Datos Específicos</legend>
                <h:panelGrid columns="3" cellspacing="5" cellpadding="5">

                    <ui:remove>
                        <h:outputLabel for="edad" value="Edad: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                        <p:inputText id="edad" label="Edad" title="Edad" maxlength="20" placeholder="Edad" validatorMessage="Error en Edad"/>
                        <h:outputLabel for="tipoAños" value="Tipo de Años: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                        <p:inputText id="tipoAños" label="Tipo de Años" title="Tipo de Años" maxlength="20" placeholder="Tipo de Años" validatorMessage="Error en Tipo de Años"/>
                    </ui:remove>    
                    <h:outputLabel for="estadoCivil" value="Estado Civil: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="estadoCivil" value="#{quienDenunciaController.personaDenuncia.idEstadoCivil.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.estadoCiviles}" var="estaciv" itemLabel="#{estaciv.nombreParametro}" itemValue="#{estaciv.idParametro}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="nivelAcademico" value="Nivel Academico: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="nivelAcademico" value="#{quienDenunciaController.personaDenuncia.idNivelAcademico.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.lisNivelAcademico}" var="nive" itemLabel="#{nive.nombreParametro}" itemValue="#{nive.idParametro}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="claseEmpleado" value="Clase Empleado: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="claseEmpleado" value="#{quienDenunciaController.personaDenuncia.idClaseEmpleado.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.lisClaseEmpleado}" var="classem" itemLabel="#{classem.nombreParametro}" itemValue="#{classem.idParametro}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="profesion" value="Profesión: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                    <p:selectOneMenu id="profesion" value="#{quienDenunciaController.personaDenuncia.idProfesion.idParametro}" required="true" requiredMessage="Ingrese el tipo de delito">
                        <f:selectItems value="#{quienDenunciaController.listProfesion}" var="profe" itemLabel="#{profe.nombreParametro}" itemValue="#{profe.idParametro}"/>
                    </p:selectOneMenu>
                    <ui:remove>
                        <h:outputLabel for="lugarResidencia" value="Lugar de Residencia: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                        <p:inputText id="lugarResidencia"   label="Lugar de Residencia" title="Lugar de Residencia" maxlength="20" placeholder="Lugar de Residencia" validatorMessage="Error en Lugar de Residencia"/>
                        <h:outputLabel for="barrio" value="Barrio: " styleClass="TextoLabaelOne"/><p:spacer width="20"/>
                        <p:inputText id="barrio" label="Barrio" title="Barrio" maxlength="20" placeholder="Barrio" validatorMessage="Error en Barrio"/>
                    </ui:remove>
                </h:panelGrid>
                <p:growl id="growl" showDetail="true" sticky="true" />
            </fieldset><br/>
            <p:commandButton id="button" action="#{quienDenunciaController.crearQuienDenuncia()}" value="Registrar" label="Registrar" title="Registrar" icon="ui-icon-check" style="font-size: smaller;margin-left: 50%;"/>
        </h:form>
    </ui:define>
</ui:composition>
